---
layout: default
---

<section class="content">
  <div class="postTitleWrapper">
    <a href="/" class="backArrow">&larr; Back to home</a>
    <a href="{{ page.url }}" class="postTitle">{{ page.title }}</a>
  </div>

  <div class="postDateWrapper">
    {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="postContentWrapper">
    {{ content }}
  </div>
</section>
