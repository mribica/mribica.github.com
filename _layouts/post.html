---
layout: default
---

<section class="postWrapper">
  <div class="postTitleWrapper">
    <a href="/" class="backArrow">&larr; Back to home</a>
    <h1> <a href="{{ page.url }}" class="postTitle">{{ page.title }}</a> </h1>
  </div>

  <div class="postDateWrapper">
    {{page.author}} / {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="postContentWrapper">
    {{ content }}
  </div>
  <a href="/" class="backArrow">&larr; Back to home</a>
</section>
